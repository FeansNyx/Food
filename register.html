<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Akun</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background-color: #fffdf8; }
    form {
      max-width: 400px; margin: auto; background: white;
      padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block; width: 100%; margin-bottom: 1rem;
      padding: 0.8rem; border-radius: 6px;
    }
    button { background: #6b4f3b; color: white; border: none; cursor: pointer; }
    .link-group {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .link-group a {
      display: block;
      margin: 0.3rem 0;
      color: #6b4f3b;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Daftar</h2>
  <form onsubmit="register(event)">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button>Daftar</button>
  </form>

  <div class="link-group">
    <a href="login.html">Login akun Anda</a>
    <a href="index.html">Kembali ke home</a>
  </div>

  <script>
    function register(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // Ambil data user dari localStorage (jika ada)
      let users = JSON.parse(localStorage.getItem('users')) || [];

      // Cek jika email sudah terdaftar
      if (users.some(user => user.Email === email)) {
        alert("Email sudah terdaftar!");
        return;
      }

      // Tambahkan user baru
      users.push({ Email: email, Password: password });
      localStorage.setItem('users', JSON.stringify(users));

      alert("Registrasi berhasil! Data tersimpan di Excel.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
